<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <script type ='module' src ="./javascript.js" defer></script>

  <title>Frontend Mentor | Contact form</title>

</head>

<body>

  <span class="field-feedback" style="display: none;">This field is required</span>
  
  <div class="content-container">
    <form action="" id = "contact-us" class="contact-form">
      <h1>Contact Us</h1>
      <div class="names-wrapper">
        <div class ='names'>
          <label for="firstName">First Name &nbsp*</label>
          <input type="text" id="firstName" name="firstName">
        </div>

        <div class="names">
          <label for="lastName">Last Name &nbsp*</label>
          <input type="text" id="lastName" name="lastName">
        </div>
      </div>

      <label for="email">Email Address &nbsp*</label>
      <input type="email" id="email" name="email">

      <label>Query Type &nbsp*</label>
      <div class = 'query-wrapper'>
        <label for="option1" class = 'query-option' tabindex="1">
          <input type="radio" id="option1" name="queryType" value="General Enquiry">
          General Enquiry
        </label>

        <label for="option2" class = 'query-option' tabindex="2">
          <input type="radio" id="option2" name="queryType" value="Support Request">
          Support Request
        </label>
      </div>


      <div class="message-wrapper">
        <label for="message">Message &nbsp*</label>
        <textarea type='text' cols= "30" rows= "4" id="message" name="message" placeholder="Type your message here..."></textarea>
      </div>


      <div class="agreement">
        <input type="checkbox" id="consent" name="consent" value="true">
        <label for="consent">I consent to being contacted by the team &nbsp*</label>
      </div>

      <span class="field-feedback" style="display: none;">To submit this form, please consent to being contacted </span>

      <button id = 'form-button'>Submit</button>
    </form>
  </div>

</body>

</html>
